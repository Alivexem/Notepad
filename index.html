<!DOCTYPE Html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1.0">
        <title>Notepad</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
    <body>
    
         <h4 id="greeting" style="color: violet; text-align: center">Welcome... Good day!</h4>
     <header>
        <h1 style="color: gold; margin-bottom: 35px;">Vanilla Notepad</h1><img style="margin-top: -15px; margin-left: -12px;" src="pen.png" height="105" width="85" alt="">
     </header>

            <div id="note">
                <h3 id="announce" style="color: brown; font-size: 20px; text-align: center">YOU ARE EDITING AN OLD NOTE...</h3>
                <p style="font-size: 16px; font-weight: bold;">TITLE </p>
                <input id="title" type="text" placeholder="e.g My Bucket list">
        <p style="font-size: 14px; font-weight: bold;">START WRITING NOTES</p>
        <textarea id="main" rows="40" cols="30" placeholder="e.g With so many things on my mind..."></textarea>
    </div>
    <div id="btn">
        <button id="save">Save</button>
        <button id="refresh">refresh</button>

    </div>
       <h2 id="heading" style="color: gold; margin-top: 55px; text-align: center">MY NOTES</h2>
   <div id="list">

   </div>
   <h3 id="h3" style="color: gray; font-size: 17px; margin-top: 25px;"> NOTE OPENED </h3>
           <div id="show"></div>
           <div id="close">
               <button id="editbtn">edit note</button>             
               <button id="closebtn">close note</button>
           </div>

        <div id="oops">
            <img src="opps.webp" height="130" width="130" alt="nothing here">
            <span style="font-size: 15px; color:white; font-family: monospace">No notes yet...</span>
        </div>




        <script src="app.js"></script>
    </body>
</html>
